<!DOCTYPE html>
<html>
<head>

    <title></title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.4.57/css/materialdesignicons.min.css" integrity="sha384-gRirIJd4MoIROtfkaOR2qinsgIa8/CRhmGWP1yF64NabuzvK/7gHVHsn8ByJkwbx" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/ChatStyle.min.css" />
    <link rel="stylesheet" href="css/chat.min.css" />

    <script src="//ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" integrity="sha384-ZoaMbDF+4LeFxg6WdScQ9nnR1QC2MIRxA1O9KWEXQwns1G8UNyIEZIQidzb0T1fo" crossorigin="anonymous"></script>
</head>
<body>
    <div class="panel panel-default">
        <!-- Posted Messages -->
        <div class="panel-body" id="divChatMessages">
            <ul class="chat" id="ulChatPanel"></ul>
        </div>
    </div>

    <div>
        <!-- Chat form -->
        <div class="form-group">
            <textarea class="form-control" rows="3" id="chatinput"></textarea>
            <button id="buttonSubmitChat" class="btn btn-success" type="button">Send</button>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="Scripts/jquery-2.2.0.min.js"><\/script>')</script>
    <script src="/lib/signalr/dist/browser/signalr.min.js"></script>
    <script src="/Scripts/ServerCommunication.js"></script>


    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha384-YkYpnhy3j3+zc3fQvzlbh4WGwDgt+06gsGsaApwM1O3IKIsKJk61C0Lr6YvbovUV" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js" integrity="sha384-uEKJZcjXxYuCnOPvqTQP6vj69jWPkWzo0YISzCKa0UKHGJp7QpcphU3tW4Whc/bZ" crossorigin="anonymous"></script>
